{% load static %}
{% for user in users %}
<tr>
    <td>
        <div class="d-flex align-items-center">
            <a href="#" class="me-4">
                <div class="sa-symbol sa-symbol--shape--rounded sa-symbol--size--lg">
                    <img src="{% static 'admins/images/customers/customer-1-40x40.jpg' %}" width="40" height="40"
                        alt="" />
                </div>
            </a>
            <div>
                <a href="#" class="text-reset">{{user.name}}</a>
                <div class="text-muted mt-n1">
                    {{user.email}}
                </div>
            </div>
        </div>
    </td>
    <td class="text-nowrap">{{user.phone}}</td>
    <td>{{user.date}}</td>
    <td><button class="block btn {% if user.status == True %} btn-danger {% else %} btn-success {% endif %} w-100"
            data-id="{{ user.id }}" name="blocker" id="block{{ user.id }}">{% if user.status == True %}Block{% else %}Unblock{% endif %}
        </button>
    </td>
</tr>
{% endfor %}
