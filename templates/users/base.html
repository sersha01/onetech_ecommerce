<body>
  {% if request.user.is_authenticated %}
  <div class="top_bar">
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-row">
          <div class="top_bar_content ml-auto">
            <div class="top_bar_user">
              <div><a href="{% url 'logout' %}">Sign Out</a></div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
  {% else %}
          <div class="top_bar">
            <div class="container">
              <div class="row">
                <div class="col d-flex flex-row">
                  <div class="top_bar_content ml-auto">
                    <div class="top_bar_user">
                      <div class="user_icon">
                        <img src="{% static 'users/images/user.svg' %}" alt="" />
                      </div>
                      <div><a href="{% url 'logout' %}">Register</a></div>
                      <div><a href="{% url 'email_login' %}">Sign in</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  {% endif %}
  
  <div class="header_main">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-sm-3 col-3 order-1">
          <div class="logo_container">
            <div class="logo"><a href="{% url 'home' %}">OneTech</a></div>
          </div>
        </div>
        <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
          <div class="header_search">
            <div class="header_search_content">
              <div class="header_search_form_container">
                <form action="#" class="header_search_form clearfix">
                  <input type="search" required class="header_search_input" placeholder="Search for products...">
                  <div class="custom_dropdown">
                    <div class="custom_dropdown_list">
                      <span class="custom_dropdown_placeholder clc">All Categories</span>
                      <i class="fas fa-chevron-down"></i>
                      <ul class="custom_list clc">
                        <li><a class="clc" href="#">All Categories</a></li>
                        <!-- <li><a class="clc" href="#">Computers</a></li>
                        <li><a class="clc" href="#">Laptops</a></li>
                        <li><a class="clc" href="#">Cameras</a></li>
                        <li><a class="clc" href="#">Hardware</a></li>
                        <li><a class="clc" href="#">Smartphones</a></li> -->
                      </ul>
                    </div>
                  </div>
                  <button type="submit" class="header_search_button trans_300" value="Submit"><img src="{% static 'users/images/search_icon.png' %}" alt="" data-pagespeed-url-hash="1234169816" onload="pagespeed.CriticalImages.checkImageForCriticality(this);"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
          <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
             <div class="wishlist d-flex flex-row align-items-center justify-content-end">
               <div class="wishlist_icon"><img src="{% static 'users/images/wish_icon.png' %}" alt="" data-pagespeed-url-hash="1440773528"onload="pagespeed.CriticalImages.checkImageForCriticality(this);"></div>
               <div class="wishlist_content">
                 <div class="wishlist_text"><a href="#">Wishlist</a></div>
                 <div class="wishlist_count">115</div>
               </div>
             </div>
             <div class="cart">
               <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                 <div class="cart_icon">
                   <img src="{% static 'users/images/cart_icon.png' %}" alt="" data-pagespeed-url-hash="3841846216" onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
                   <div class="cart_count"><span>{{ order.get_cart_items }}</span></div>
                 </div>
                 <div class="cart_content">
                   <div class="cart_text"><a href="{% url 'add_to_cart' %}">Cart</a></div>
                   <div class="cart_price">â‚¹{{ order.get_cart_total }}</div>
                 </div>
               </div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% block index %}
  {% endblock %}
