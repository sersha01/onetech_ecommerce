          dataLayer.push(arguments);

<body>
    <div class="min-h-100 p-0 p-sm-6 d-flex align-items-stretch">
        <div class="card w-25x flex-grow-1 flex-sm-grow-0 m-sm-auto">
            <div class="card-body p-sm-5 m-sm-3 flex-grow-0">
                <h1 class="mb-0 fs-3">Sign In</h1>
                <div class="fs-exact-14 text-muted mt-2 pt-1 mb-5 pb-2">
                    Log in to your account to continue.
                </div>
                <form method="post" id="form" action="{% url 'otp_login' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control form-control-lg" maxlength="10" name="number" id="number" required/>
                        <span id="message" class="text-danger">{{message}}</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 text-white">
                            Request OTP
                        </button>
                    </div>
                </form>
            </div>
            <div class="sa-divider sa-divider--has-text">
                <div class="sa-divider__text">Or continue with</div>
            </div>
            <div class="card-body p-sm-5 m-sm-3 flex-grow-0">
                <div class="d-flex flex-wrap me-n3 mt-n3">
                    <button type="button" class="btn btn-secondary flex-grow-1 me-3 mt-3">Google</button>
                    <button type="button" class="btn btn-secondary flex-grow-1 me-3 mt-3">Facebook</button>
                    <a href="{% url 'email_login' %}"><button type="button" class="btn btn-secondary flex-grow-1 me-3 mt-3">Email</button></a>
                </div>
                <div class="form-group mb-0 mt-4 pt-2 text-center text-muted">
                    Don&#x27;t have an account? <a href="{% url 'sign_up' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="{% static 'auth/vendor/jquery/jquery.min.js' %}"></script>
